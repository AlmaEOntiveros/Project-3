<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diversity Data Chart</title>
  <!-- Load Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load SheetJS (XLSX) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styling for buttons */
    #buttons {
      margin-bottom: 1em;
    }
    #buttons button {
      margin-right: 0.5em;
      padding: 0.5em 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Diversity Data Chart</h1>
  
  <!-- Buttons to switch chart modes -->
  <div id="buttons">
    <button id="emptyBtn">Empty</button>
    <button id="trumpBtn">Trump (2017)</button>
    <button id="bidenBtn">Biden (2021)</button>
    <button id="deltaBtn">Delta</button>
  </div>
  
  <!-- Canvas for Chart.js -->
  <canvas id="myChart" width="800" height="400"></canvas>
  
  <!-- Link to separate JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
